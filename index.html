<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Tela de Login </title>
</head>
<body>
    <div class="geral_login">
        <div class="rigth_login">
            <div class="informacoes_login">
                <h2 class="subtitulo_login"> Login </h2>
                <div">
                    <label for="usuario"> Usuário </label>
                    <input type="text" name="usuario" id="usuario" placeholder="Digite o nome do usuário">
                <div>
                    <label for="senha"> Senha </label>
                    <input type="password" name="senha" id="senha" placeholder="Digite a senha">
                </div> 
                <span class="mensagem_login" id="mensagem"> </span>
                <button class="btn_login" id="btn_login"> Login </button>   
                </div>
            </div>
        </div>
    </div>
    <script src="script.js">
    </script>
</body>
</html>
